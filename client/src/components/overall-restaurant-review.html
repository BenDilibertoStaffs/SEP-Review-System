<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>title</title>
    <link rel="stylesheet" href="src/css/bootstrap.css" type="text/css" />
    <script src="src/js/jquery-3.6.0.js"></script>
    <script src="src/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div
      class="container-fluid"
      aria-label="Restaurant review system application"
      role="application"
    >
      <!-- header component with dependencies -->
      <header class="row">

        <!--  Main navigation with some accessibility --> 
    
                <nav
                  class="
                    navbar navbar-expand-lg navbar-light
                    bg-light
                    d-flex
                    nav-pills 
                    w-100
                  " 
                >
                
                <div class="d-flex flex-row col-lg-2 col-12 justify-content-between " >
    
                  <a class="navbar-brand" href="../index.html">Restaurant System</a>
                  <button
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar_menu-actions"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
    
                </div>
            
    
                  <div class="collapse navbar-collapse mt-2 mt-1 mt-lg-0" id="navbar_menu-actions">
                    
                    <div class="d-flex col-lg-7  navbar-nav  w-100 justify-content-lg-around" aria-label="nav bar list" role="navigation">
                      <div class="nav-item col-lg-4 col-12 ">
                        <a class="btn active text-light w-100 btn-outline-dark rounded-0" aria-current="true" href="review.html">Review </a>
                      </div>
    
                    <!-- dropdown menu for account actions--> 
    
    
                      <div class="dropdown col-lg-4 col-12 mt-1 mt-lg-0" id="account-actions-menu" aria-label="account actions drop dropdown" role="menu">
                        <button class="btn btn-outline-dark rounded-0 dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account actions
                        </button>
    
                        <div class="dropdown-menu w-100" aria-labelledby="account-actions-menu">
    
                    
                      <div class="dropdown-item w-100 col-12">
                        <button class="btn  w-100 btn-outline-dark rounded-0"  type="button" data-bs-toggle="modal" data-bs-target="#add-business_modal">Add business</button>
                      </div>
                      
                      <div class="dropdown-item w-100 col-12">
                        <button class="btn w-100 btn-outline-dark rounded-0" type="button" data-bs-toggle="modal" data-bs-target="#sign-up_modal">Sign up</button>
    
                      </div>
    
                    
                      <div class="dropdown-item w-100 col-12">
                        <button class="btn  w-100 btn-outline-dark rounded-0"  type="button" data-bs-toggle="modal" data-bs-target="#Login_modal">Login</button>
                      </div>   
                      <div class="dropdown-item w-100 col-12">
                        <button class="btn w-100 btn-outline-dark rounded-0" type="button" data-bs-toggle="modal" data-bs-target="#Login_modal">Sign out</button>
                    
                      </div>
                      </div>
                    </div>
                      <div class="nav-item col-lg-4 col-12 mt-1 mt-lg-0">
                        <a class="btn w-100 btn-outline-dark rounded-0"  href="help.html">Help </a>
                      </div>
                    
                    
                    </div>
    
                
                  </div>
                    <!--  Search bar for finding restaurants --> 
                  <form class="form-inline d-flex flex-row col-lg-4 col-12 mt-lg-0 mt-1 ms-lg-3" aria-label="search by name section" role="search">
                    <label for="main-search" class="d-none">Restaurant search name </label>
                    <input
                    id = "main-search"
                      class="form-control rounded-0 rounded-0 rounded-start " 
                      type="search"
                    placeholder="Restaurant search name"
                      aria-label="Enter a restaurant name"
                    />
                    <button class="btn btn-dark rounded-0 rounded-end" type="submit">Search</button>
                    </form>
                </nav>
    
    </header>

      <main
        class="
          row
          d-flex
          flex-column
          align-self-center align-items-center
          bg-secondary
          p-1
          justify-content-start
          min-vh-100
        "
      >
        <!--  banner general-->
        <div
          class="
            bg-light
            p-1
            col-12 col-sm-12
            align-self-center align-items-center
            mt-5
          "
          aria-label="banner"
          role="banner"
        >
          <header
            class="
              d-flex
              flex-column
              col-12
              p-1
              align-self-center align-items-center
            "
          >
            <h1 class="display-4 bg-black text-light text-center col-12 p-2">
              [Insert title]
            </h1>

            <h6
              class="bg-secondary text-light text-center col-10 p-1"
              aria-label="Welcome login message"
            >
              Welcome user[insert username] or Guest
            </h6>
          </header>
        </div>

        <!--  home general-->
        <div
          class="d-flex bg-light p-1 col-12 mt-5 flex-column"
          aria-label="banner"
          role="banner"
        >
          <header
            class="
              d-flex
              flex-column
              col-12
              p-1
              align-self-center align-items-center
            "
          >
            <h1
              class="
                display-4
                bg-black
                text-light
                p-2
                text-center
                col-12
                fw-bold
              "
            >
              Restaurant Review System
            </h1>
            <h6 class="bg-secondary text-light text-center col-10 p-1">
              Welcome user[insert username] or Guest
            </h6>
          </header>

          <p
            class="
              lead
              display-6
              bg-black
              text-light
              p-1
              text-center
              col-10
              align-self-center
            "
          >
            Create and read reviews
          </p>
        </div>
      <!-- form component for creating an overall restaurant review  -->

        <div  id = "card-restaurant-review-read-only" class="card col-8 mt-5">
          
          <form id = "form-restaurant-review-read-only">
          <div class="card-header">
               <h5 class="card-title d-inline">Review for [insert restaurant name]</h5>
             <button class="mx-md-2 col-sm-4 col-12 btn btn-dark rounded-1 d-inline" type="buton">Submit</button>

           </div>    
          <div class="card-body">


            

          <fieldset class="d-flex col-12 flex-md-row flex-column align-content-center justify-content-center" disabled>  
         <section class="col-md-4 co1-12  bg-info p-1" aria-label="Pick one or more cuisines"> 
             <h6 class="card-subtitle ">Pick one + cuisines</h6> 
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="american"
                id="american-checkbox-read-only"
                name="cuisines"
                checked
              />

              <label class="form-check-label" for="american-checkbox-read-only" default>
                American
              </label>
            </div>  

             <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Asian"
                id="asian-checkbox-read-only"
                name="cuisines"

              />
              <label class="form-check-label" for="asian-checkbox-read-only">
                Asian
              </label>

              </div>

              <div class="form-check">

              <input
                class="form-check-input"
                type="checkbox"
                value="Caribbean"
                id="caribbean-checkbox-read-only"
                name="cuisines"

              />
              <label class="form-check-label" for="caribbean-checkbox-read-only">
                Caribbean
              </label>

              </div>


              <div class="form-check">


              <input
                class="form-check-input"
                type="checkbox"
                value="Italian"
                id="italian-checkbox-read-only"
                name="cuisines"

              />
              <label class="form-check-label" for="italian-checkbox-read-only">
                Italian
              </label>

              </div>

              <div class="form-check">


              <input
                class="form-check-input"
                type="checkbox"
                value="Traditional"
                id="traditional-checkbox-read-only"
                name="cuisines"

              />
              <label class="form-check-label" for="traditional-checkbox-read-only">
                Traditional
              </label>

              </div>
              <div class="form-check">

              <input
                class="form-check-input"
                type="checkbox"
                value="Oriental"
                id="oriental-checkbox-read-only"
                name="cuisines"

              />
              <label class="form-check-label" for="oriental-checkbox-read-only">
                Oriental
              </label>


             </div>

             </section>

          <section class="col-md-4 co1-12 bg-info p-1 " aria-label="Value for money rating section"> 
            <h6 class="card-subtitle ">Value for money </h6> 

             
              <div class="form-check mt-4">
                <input class="form-check-input" type="radio" name="value-for-money" id="value-for-money-1-read-only" value="1" >
                <label class="form-check-label" for="value-for-money-1-read-only">
                   terrible
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="value-for-money"  id="value-for-money-2-read-only" value="2" >
                <label class="form-check-label" for="value-for-money-2-read-only">
                    poor
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="value-for-money"  id="value-for-money-3-read-only" value="3" >
                <label class="form-check-label" for="value-for-money-3-read-only">
                  average
                </label>
              </div>


              <div class="form-check">
                <input class="form-check-input" type="radio" name="value-for-money"  id="value-for-money-4-read-only" value="4" >
                <label class="form-check-label" for="value-for-money-4-read-only">
               very good
                </label>
              </div>


              <div class="form-check">
                <input class="form-check-input" type="radio" name="value-for-money"  id="value-for-money-5-read-only" value="5" >
                <label class="form-check-label" for="value-for-money-5-read-only">
                    excellent
                </label>
              </div>
          </section>
  
          <section class="col-md-4 co1-12  bg-info p-1" aria-label="Food quality rating section" > 
            <h6 class="card-subtitle ">Food quality </h6> 

             
              <div class="form-check mt-4">
                <input class="form-check-input " type="radio"  id="food-quality-1-read-only" value="1" name="food-quality" checked>
                <label class="form-check-label" for="food-quality-1-read-only">
                   terrible
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio"  id="food-quality-2-read-only" value="2" name="food-quality" >
                <label class="form-check-label" for="food-quality-2-read-only">
                    poor
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio"  id="food-quality-3-read-only" value="3" name="food-quality">
                <label class="form-check-label" for="food-quality-3-read-only" >
                  average
                </label>
              </div>


              <div class="form-check">
                <input class="form-check-input" type="radio" id="food-quality-4-read-only" value="4" name="food-quality">
                <label class="form-check-label" for="food-quality-4-read-only" >
               very good
                </label>
              </div>


              <div class="form-check">
                <input class="form-check-input" type="radio" name="food-quality" id="food-quality-5-read-only" value="5"  >
                <label class="form-check-label" for="food-quality-5-read-only" >
                    excellent
                </label>
              </div>
         </section>
        </fieldset>  

        </div>

      </form>

      </div>

      </main>
    </div>
    <script src="src/js/jscript.js"></script>
  </body>
</html>
